    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.4.0/dist/glightbox.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
            padding: 2rem;
        }
        
        .page-container {
            max-width: 800px;
            margin: 1.5rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        h1 {
            @apply text-2xl font-bold mb-4 text-gray-900 text-center;
        }
        
        p {
            @apply text-center text-gray-500 mb-8;
        }
        
        /* 树状结构样式 */
        .tree {
            list-style: none;
            padding-left: 1.5rem;
        }
        
        .tree li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tree li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -1rem;
            width: 1px;
            height: 100%;
            background-color: #cbd5e1;
        }
        
        .tree li:last-child::before {
            height: 0.8em;
        }
        
        .tree li::after {
            content: '';
            position: absolute;
            top: 0.6em;
            left: -1rem;
            width: 0.8rem;
            height: 1px;
            background-color: #cbd5e1;
        }
        
        .tree > li::before,
        .tree > li::after {
            display: none;
        }
        
        .tree a {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            color: #334155;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .tree a:hover {
            background-color: #eef2ff;
            border-color: #c7d2fe;
            transform: translateX(2px);
        }
    </style>
</head>
