    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageToggle = document.getElementById('languageToggle');
            let currentLanguage = 'zh'; // Default language

            function setLanguage(lang) {
                document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
                const elements = document.querySelectorAll('[data-lang-zh], [data-lang-en]');
                elements.forEach(el => {
                    const textKey = lang === 'zh' ? 'data-lang-zh' : 'data-lang-en';
                    const text = el.getAttribute(textKey);
                    if (text) {
                        if (el.tagName === 'TITLE') {
                            // Title is no longer translated based on previous user feedback
                            // document.title = text; 
                        } else {
                            el.textContent = text;
                        }
                    }
                });

                // Update links
                const links = document.querySelectorAll('a');
                links.forEach(link => {
                    let href = link.getAttribute('href');
                    if (href && href.endsWith('.html')) {
                        if (lang === 'en') {
                            // Switch to English version (add " copy")
                            if (!href.includes(' copy.html')) {
                                link.setAttribute('href', href.replace('.html', ' copy.html'));
                            }
                        } else { // lang === 'zh'
                            // Switch to Chinese version (remove " copy")
                            if (href.includes(' copy.html')) {
                                link.setAttribute('href', href.replace(' copy.html', '.html'));
                            }
                        }
                    }
                });

                if (languageToggle) { // Check if button exists before updating its text
                    if (lang === 'zh') {
                        languageToggle.textContent = languageToggle.getAttribute('data-lang-zh'); // "切换到英文"
                    } else {
                        languageToggle.textContent = languageToggle.getAttribute('data-lang-en'); // "Switch to Chinese"
                    }
                }
            }

            if (languageToggle) {
                languageToggle.addEventListener('click', function() {
                    currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
                    setLanguage(currentLanguage);
                });
            } else {
                // console.error('[Debug] Language toggle button not found, cannot add event listener.'); 
                // Keeping this commented out or removing, as it's unlikely to be hit if the button is static HTML
            }

            // Initialize with default language
            setLanguage(currentLanguage);
        });
    </script>
