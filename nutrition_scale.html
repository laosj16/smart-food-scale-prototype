            const foodSelection = document.getElementById('food-selection');
            const foodGrid = document.getElementById('food-grid');
            const nutritionDisplay = document.getElementById('nutrition-display');
            const weightDisplayNutrition = document.getElementById('weight-display-nutrition');
            const weightValue = document.getElementById('weight-value');
            const weightUnit = document.getElementById('weight-unit');
            // const nutrientGridContainer = document.getElementById('nutrient-grid-container'); // Replaced
            // const nutrientGrid = document.getElementById('nutrient-grid'); // Replaced
            const nutrientDetailsContainer = document.getElementById('nutrient-details-container'); // New container
            const hintBar = document.getElementById('hint-bar');
            const tareIndicator = document.getElementById('tare-indicator');
            const longPressOverlay = document.getElementById('long-press-overlay');
            const progressCircle = document.getElementById('progress-circle');
            const progressText = document.getElementById('progress-text');
            const longPressActionText = document.getElementById('long-press-action-text');
            const powerOffConfirmOverlay = document.getElementById('power-off-confirm-overlay');
            const confirmCancelBtn = document.getElementById('confirm-cancel');
            const confirmPowerOffBtn = document.getElementById('confirm-power-off');
            const btnRotateLeft = document.getElementById('btn-rotate-left');
            const btnRotateRight = document.getElementById('btn-rotate-right');
            const btnShortPress = document.getElementById('btn-short-press');
            const btnLongPress = document.getElementById('btn-long-press');
            const btnReturnIndex = document.getElementById('btn-return-index');
            const btnAddWeight = document.getElementById('btn-add-weight');
            const btnResetWeight = document.getElementById('btn-reset-weight');


            // --- Function Definitions ---
            function showTareIndicator() {
                 if(!tareIndicator) return;
                 tareIndicator.classList.add('visible');
                 if (tareTimeout) { clearTimeout(tareTimeout); }
                 tareTimeout = setTimeout(() => {
                     if(tareIndicator) tareIndicator.classList.remove('visible');
                     tareTimeout = null;
                 }, 1000);
            }

            function formatWeight(weightValue) {
                  const currentUnit = units[currentUnitIndex]; let displayWeight; let valueInGrams = weightValue; let displayUnit = 'g'; let valueToDisplay = valueInGrams; if (currentUnit === 'ml') { valueToDisplay = valueInGrams / G_PER_ML; displayUnit = 'ml'; displayWeight = valueToDisplay.toFixed(1); } else if (currentUnit === 'oz') { valueToDisplay = valueInGrams / G_PER_OZ; displayUnit = 'oz'; displayWeight = valueToDisplay.toFixed(1); } else if (currentUnit === 'lb') { valueToDisplay = valueInGrams / G_PER_LB; displayUnit = 'lb'; displayWeight = valueToDisplay.toFixed(2); } else if (currentUnit === 'lb:oz') { const totalOunces = valueInGrams / G_PER_OZ; const pounds = Math.floor(totalOunces / 16); const ounces = (totalOunces % 16); displayUnit = 'lb:oz'; displayWeight = `${pounds}:${(ounces < 0 && ounces > -0.05) ? '0.0' : ounces.toFixed(1)}`; } else { displayUnit = 'g'; displayWeight = valueToDisplay.toFixed(1); } if (Math.abs(parseFloat(displayWeight)) < 0.01 && currentUnit !== 'lb:oz') { displayWeight = (0.0).toFixed(displayWeight.includes('.') ? displayWeight.split('.')[1].length : 1); } return { value: displayWeight, unit: displayUnit };
            }

            function calculateSingleNutrient(nutrientKey, weightGrams) {
                 if (weightGrams <= 0 || selectedFoodIndex < 0 || selectedFoodIndex >= foodDatabase.length) { return 0; }
                 const food = foodDatabase[selectedFoodIndex];
                 const valuePer100g = food[nutrientKey] || 0;
                 const weightFactor = weightGrams / 100.0;
                 const calculatedValue = valuePer100g * weightFactor;
                 const nutrientInfo = nutrients.find(n => n.key === nutrientKey);
                 const precision = nutrientInfo ? nutrientInfo.precision : 1;
                 // For kcal and energy, round to whole number, others use precision.
                 if (nutrientKey === 'kcal' || nutrientKey === 'energy') { return Math.round(calculatedValue); }
                 else { return parseFloat(calculatedValue.toFixed(precision)); }
            }

            function populateNutrientDisplays() {
                const kcalDisplayEl = document.getElementById('kcal-display');
                const macroNutrientsGridEl = document.getElementById('macro-nutrients-grid');
                const otherNutrientsGridEl = document.getElementById('other-nutrients-grid');

                if (!kcalDisplayEl || !macroNutrientsGridEl || !otherNutrientsGridEl) {
                    console.error("Nutrient display elements not found in populateNutrientDisplays");
                    return;
                }

                let kcalHTML = '';
                let macroHTML = '';
                let otherHTML = '';

                nutrients.forEach((nutrient) => {
                    const value = calculateSingleNutrient(nutrient.key, currentWeight);
                    const commonNutrientHTML = `
                        <div class="nutrient-item">
                            <span class="nutrient-name">${nutrient.name}</span>
                            <span class="nutrient-value">
                                ${value}
                                <span class="nutrient-unit">${nutrient.unit}</span>
                            </span>
                        </div>
                    `;
                    const kcalSpecificHTML = `
                        <span class="name">${nutrient.name}</span>
                        <span class="value">
                            ${value}
                            <span class="unit">${nutrient.unit}</span>
                        </span>
                    `;

                    if (nutrient.key === 'kcal') {
                        kcalHTML = kcalSpecificHTML;
                    } else if (['p', 'f', 'c'].includes(nutrient.key)) {
                        macroHTML += commonNutrientHTML;
                    } else {
                        otherHTML += commonNutrientHTML;
                    }
                });

                kcalDisplayEl.innerHTML = kcalHTML;
                macroNutrientsGridEl.innerHTML = macroHTML;
                otherNutrientsGridEl.innerHTML = otherHTML;
            }


            function updateUI() {
                if (!mainContent || !statusPrompt || !foodSelection || !nutritionDisplay || !hintBar || !foodGrid || !weightDisplayNutrition || /*!nutrientGridContainer || !nutrientGrid ||*/ !nutrientDetailsContainer || !btnAddWeight || !btnResetWeight) {
                    console.error("DOM elements missing in updateUI"); return;
                }

                const isWeighing = currentWeight > 0.05;

                // Toggle main display sections based on isFoodConfirmed
                foodSelection.classList.toggle('hidden', isFoodConfirmed);
                nutritionDisplay.classList.toggle('hidden', !isFoodConfirmed);
                // Always center vertically
                mainContent.classList.add('center-content');
                mainContent.classList.remove('align-end');

                let promptText = ''; let hintTextVal = ''; let shortPressAction = '';
                let enableRotation = true;

                if (isFoodConfirmed) { // Nutrition Display State
                    const food = foodDatabase[selectedFoodIndex];
                    promptText = `营养成分 (${food.name})`;

                    // Update Primary Weight Display
                    const formattedWeight = formatWeight(currentWeight);
                    if (weightValue) weightValue.textContent = formattedWeight.value;
                    if (weightUnit) weightUnit.textContent = formattedWeight.unit;
                    if (weightUnit) {
                        weightUnit.className = 'weight-unit'; // Reset
                        if (unitColors[formattedWeight.unit]) { weightUnit.classList.add(unitColors[formattedWeight.unit]); }
                    }

                    // Populate Nutrient Displays
                    populateNutrientDisplays();

                    if (isWeighing) {
                         hintTextVal = "旋转滚动查看, 短按去皮";
                         shortPressAction = 'TARE';
                         enableRotation = true; // Allow rotating (scrolling) nutrients
                    } else { // Food confirmed, but weight is 0
                        hintTextVal = "旋转切换单位, 放置食物称重";
                        shortPressAction = 'TARE';
                        enableRotation = true; // Allow rotating units
                    }

                } else { // Food Selection State
                    promptText = "选择食物";
                    foodItemElements.forEach((item, index) => {
                        if(item) item.classList.toggle('selected', index === selectedFoodIndex);
                    });
                    hintTextVal = "旋转选择食物, 短按确认";
                    shortPressAction = '确认食物';
                    enableRotation = true; // Allow rotating food
                }

                statusPrompt.textContent = promptText;
                hintBar.textContent = hintTextVal;

                if (btnShortPress) btnShortPress.textContent = `${shortPressAction} (短按)`;
                if (btnRotateLeft) btnRotateLeft.disabled = !enableRotation;
                if (btnRotateRight) btnRotateRight.disabled = !enableRotation;
                // Check simulation buttons before accessing disabled property
                if (btnAddWeight) btnAddWeight.disabled = !isFoodConfirmed;
                if (btnResetWeight) btnResetWeight.disabled = !isFoodConfirmed || !isWeighing;
            }


            function generateFoodGrid() {
                 if (!foodGrid) return;
                 foodGrid.innerHTML = '';
                 foodItemElements = [];
                 foodDatabase.forEach((food, index) => {
                      const item = document.createElement('div');
                      item.classList.add('food-item');
                      const icon = document.createElement('i');
                      icon.className = food.icon || "fa-solid fa-question-circle";
                      // Apply the color from the database
                      if (food.color) {
                          icon.style.color = food.color;
                      }
                      item.appendChild(icon);
                      const nameSpan = document.createElement('span');
                      nameSpan.textContent = food.name;
                      item.appendChild(nameSpan);
                      item.dataset.index = index;
                      foodGrid.appendChild(item);
                      foodItemElements.push(item);
                 });
            }

            function setState(newState) { if(mainContent) updateUI(); }
            function resetScale() {
                currentWeight = 0.0;
                isFoodConfirmed = false;
                selectedFoodIndex = 0;
                currentUnitIndex = 0;
                const nutrientDetailsContainerEl = document.getElementById('nutrient-details-container');
                if(nutrientDetailsContainerEl) nutrientDetailsContainerEl.scrollTop = 0;
                if(mainContent) updateUI();
            }

            function simulateAddWeight() { if (isFoodConfirmed) { currentWeight += Math.random() * 200 + 50; updateUI(); } }
            function simulateResetWeight() { if (isFoodConfirmed) { currentWeight = 0.0; updateUI(); } }

            function handleShortPress() {
                 if (isPowerConfirmActive) { clearTimeout(powerConfirmTimeout); if (powerConfirmSelection === 'power-off') { simulatePowerOff(); } else { hidePowerConfirm(); } return; }

                 if (isFoodConfirmed) { // Currently showing nutrition
                     showTareIndicator(); currentWeight = 0.0; updateUI();
                 } else { // Currently selecting food
                     console.log(`Food selected: ${foodDatabase[selectedFoodIndex].name}`);
                     isFoodConfirmed = true; currentWeight = 0.0;
                     currentUnitIndex = 0; // Reset to grams when confirming food
                     // selectedNutrientIndex = 0; // Reset if needed
                     updateUI();
                 }
            }
            // Handle Rotation: Switch Food, Switch Unit, or Scroll Nutrients
            function handleRotate(direction) {
                 if (isPowerConfirmActive) { powerConfirmSelection = (powerConfirmSelection === 'cancel') ? 'power-off' : 'cancel'; updatePowerConfirmSelection(); resetPowerConfirmTimeout(); return; }

                 if (isFoodConfirmed) {
                     const isWeighing = currentWeight > 0.05;
                     if (isWeighing) { // Scroll nutrient list
                         const nutrientDetailsContainerEl = document.getElementById('nutrient-details-container');
                         if (nutrientDetailsContainerEl) {
                             const scrollAmount = nutrientDetailsContainerEl.clientHeight * 0.6;
                             nutrientDetailsContainerEl.scrollBy({ top: direction * scrollAmount, behavior: 'smooth' });
                         }
                     } else { // Rotate units
                         currentUnitIndex = (currentUnitIndex + direction + units.length) % units.length;
                         updateUI();
                     }
                 } else { // Rotate food selection
                    selectedFoodIndex = (selectedFoodIndex + direction + foodDatabase.length) % foodDatabase.length;
                    updateUI();
                 }
            }

            // --- Power Off & Long Press Logic ---
            function showPowerConfirm() { isPowerConfirmActive = true; powerConfirmSelection = 'cancel'; updatePowerConfirmSelection(); if(powerOffConfirmOverlay) powerOffConfirmOverlay.classList.add('visible'); if(hintBar) hintBar.textContent = "旋转选择, 短按确认"; resetPowerConfirmTimeout(); }
            function hidePowerConfirm() { if (powerConfirmTimeout) clearTimeout(powerConfirmTimeout); isPowerConfirmActive = false; if(powerOffConfirmOverlay) powerOffConfirmOverlay.classList.remove('visible'); updateUI(); }
            function updatePowerConfirmSelection() { if(confirmCancelBtn && confirmPowerOffBtn){ confirmCancelBtn.classList.toggle('selected', powerConfirmSelection === 'cancel'); confirmPowerOffBtn.classList.toggle('selected', powerConfirmSelection === 'power-off');} }
            function resetPowerConfirmTimeout() { if (powerConfirmTimeout) clearTimeout(powerConfirmTimeout); powerConfirmTimeout = setTimeout(() => { console.log("Power confirm timed out."); hidePowerConfirm(); }, POWER_CONFIRM_TIMEOUT_DURATION); }
            function simulatePowerOff() { console.log("Simulating Power Off..."); if(powerOffConfirmOverlay) powerOffConfirmOverlay.innerHTML = '<p class="text-2xl">关机...</p>'; disableAllButtons(); }
            function disableAllButtons() { [btnRotateLeft, btnRotateRight, btnShortPress, btnLongPress, btnReturnIndex, btnAddWeight, btnResetWeight].forEach(btn => {if(btn) btn.disabled = true;}); }
            function setProgress(percent) { if(!progressCircle) return; const offset = circumference - percent / 100 * circumference; progressCircle.style.strokeDashoffset = offset; }
            function startLongPress() { if (longPressActive || isPowerConfirmActive || !longPressOverlay) return; longPressActive = true; longPressThresholdMet = false; longPressStartTime = Date.now(); currentLongPressDuration = 0; longPressOverlay.classList.remove('visible'); setProgress(0); const updateProgress = () => { if (!longPressActive) return; const elapsedTime = Date.now() - longPressStartTime; currentLongPressDuration = elapsedTime; if (!longPressThresholdMet && elapsedTime >= SHOW_OVERLAY_DURATION) { longPressThresholdMet = true; if(progressCircle) progressCircle.setAttribute('stroke', LONG_PRESS_COLOR_BACK); if(longPressActionText) longPressActionText.innerHTML = `此时<span class="blink-text">松开按钮</span>，<strong class="font-bold">返回上一级菜单</strong>`; if(longPressOverlay) longPressOverlay.classList.add('visible'); } if (longPressThresholdMet) { const progressPercent = Math.min(100, (elapsedTime / POWER_CONFIRM_DURATION) * 100); setProgress(progressPercent); const remainingSeconds = Math.ceil((POWER_CONFIRM_DURATION - elapsedTime) / 1000); if(progressText) progressText.textContent = remainingSeconds > 0 ? remainingSeconds : '0'; if (elapsedTime >= POWER_CONFIRM_DURATION) { cancelAnimationFrame(longPressTimer); longPressTimer = null; longPressActive = false; if(longPressOverlay) longPressOverlay.classList.remove('visible'); showPowerConfirm(); return; } } if (longPressActive) { longPressTimer = requestAnimationFrame(updateProgress); } }; longPressTimer = requestAnimationFrame(updateProgress); }
            function cancelLongPress() { if (!longPressActive) return; longPressActive = false; if (longPressTimer) { cancelAnimationFrame(longPressTimer); longPressTimer = null; } if (longPressThresholdMet && longPressOverlay) { longPressOverlay.classList.remove('visible'); } if (currentLongPressDuration >= SHOW_OVERLAY_DURATION && currentLongPressDuration < POWER_CONFIRM_DURATION) { console.log("Executing Back Action (Using history)..."); window.history.back(); } else if (currentLongPressDuration < SHOW_OVERLAY_DURATION) { console.log("Long press cancelled (too short)."); } currentLongPressDuration = 0; longPressThresholdMet = false; }


            // --- Event Listeners ---
            if(btnRotateLeft) btnRotateLeft.addEventListener('click', () => handleRotate(-1));
            if(btnRotateRight) btnRotateRight.addEventListener('click', () => handleRotate(1));
            if(btnShortPress) btnShortPress.addEventListener('click', handleShortPress);
            if(btnLongPress) {
                btnLongPress.addEventListener('mousedown', startLongPress);
                btnLongPress.addEventListener('mouseup', cancelLongPress);
                btnLongPress.addEventListener('mouseleave', cancelLongPress);
            }
            if(btnReturnIndex) btnReturnIndex.addEventListener('click', () => { window.location.href = 'index.html'; });
            if(btnAddWeight) btnAddWeight.addEventListener('click', simulateAddWeight);
            if(btnResetWeight) btnResetWeight.addEventListener('click', resetScale);


            // --- Initial Setup ---
            generateFoodGrid();
            updateUI(); // Initial UI setup
            if(progressCircle) {
                progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
                progressCircle.style.strokeDashoffset = circumference;
            } else {
                console.error("Progress circle element not found during initialization.");
            }
        });

    </script>
