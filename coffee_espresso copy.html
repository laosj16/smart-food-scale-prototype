<body>

    <div class="device-screen">
        <div class="status-bar">
            <i class="fa-brands fa-bluetooth-b"></i>
            <span id="status-prompt"></span>
            <i class="fa-solid fa-battery-full"></i>

             <div class="progress-ring"> <svg class="progress-ring__svg" width="90" height="90"> <circle class="progress-ring__circle progress-ring__circle--background" fill="transparent" r="42" cx="45" cy="45"/> <circle id="progress-circle" class="progress-ring__circle" stroke="#007AFF" stroke-linecap="round" fill="transparent" r="42" cx="45" cy="45"/> </svg> <span id="progress-text" class="progress-ring__text"></span> </div>

    <div class="interaction-controls">
        <button id="btn-rotate-left" class="control-button" title="模拟向左旋转">← 旋转</button>
        <button id="btn-rotate-right" class="control-button" title="模拟向右旋转">旋转 →</button>

        <button id="btn-return-index" class="control-button secondary" title="返回目录页面">返回目录</button>
        <button id="btn-simulate-place-cup" class="control-button" style="background-color: #10b981;">模拟放杯</button>
        <button id="btn-simulate-drip-start" class="control-button" style="background-color: #34d399;">模拟滴落开始</button>
        <button id="btn-simulate-drip-stop" class="control-button" style="background-color: #f59e0b;">模拟滴落停止</button>
        <button id="btn-simulate-remove-cup" class="control-button" style="background-color: #f87171;">模拟拿走杯</button>
    </div>

    <script>
        // --- DOM Elements ---
        let mainContent, statusPrompt, primaryDisplayContainer, primaryDisplay, primaryValue, primaryUnit,
            secondaryDisplay, timerValue, flowRateValue, flowRateUnit, hintBar, tareIndicator,
            longPressOverlay, progressCircle, progressText, longPressActionText,
            powerOffConfirmOverlay, confirmCancelBtn, confirmPowerOffBtn,
            btnRotateLeft, btnRotateRight, btnShortPress, btnLongPress, btnReturnIndex,
            btnSimulatePlaceCup, btnSimulateDripStart, btnSimulateDripStop, btnSimulateRemoveCup, btnToggleLanguage;

        const radius = 42; const circumference = radius * 2 * Math.PI;

        // --- State Variables ---
        const State = { WAITING_CUP: 'WAITING_CUP', CUP_PLACED_TARED: 'CUP_PLACED_TARED', EXTRACTING: 'EXTRACTING', FINISHED: 'FINISHED' };
        let currentState = State.WAITING_CUP;
        let currentWeight = 0.0; let cupWeight = 198.0; 
        let liquidWeight = 0.0;
        let lockedWeight = 0.0; let lockedTime = 0;
        let timerInterval = null; let timerSeconds = 0;
        let flowRateInterval = null; let lastWeightReading = 0.0; let lastWeightTime = 0;
        let currentFlowRateGramsPerSecond = 0.0; let noFlowCounter = 0;
        const FLOW_RATE_INTERVAL_MS = 200; const FLOW_START_THRESHOLD_G = 0.3;
        const FLOW_STOP_THRESHOLD_G_PER_S = 0.1; const NO_FLOW_CHECKS_TO_STOP = 5;
        const units = ['g', 'ml', 'fl:oz', 'oz', 'lb'];
        const unitColors = { 'g': 'unit-g', 'ml': 'unit-ml', 'fl:oz': 'unit-oz', 'oz': 'unit-oz', 'lb': 'unit-lb' };
        let currentUnitIndex = 0; let tareTimeout = null;
        let longPressTimer = null; let longPressStartTime = 0; let currentLongPressDuration = 0;
        let longPressActive = false; let longPressThresholdMet = false;
        const SHOW_OVERLAY_DURATION = 1000; const POWER_CONFIRM_DURATION = 5000;
        const POWER_CONFIRM_TIMEOUT_DURATION = 3000; const LONG_PRESS_COLOR_BACK = '#007AFF';
        let isPowerConfirmActive = false; let powerConfirmSelection = 'cancel'; let powerConfirmTimeout = null;
        const G_PER_ML = 1.0; const G_PER_OZ = 28.3495; const G_PER_LB = 453.592;

        // --- Functions ---
        function formatTime(seconds) { const mins = Math.floor(seconds / 60); const secs = seconds % 60; return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`; }
        function getDecimalPlaces(weight, unit) { if (unit === 'g' || unit === 'ml') { if (weight < 500) return 1; if (weight <= 1000) return 0; if (weight <= 2000) return 0; if (weight <= 3000) return 0; if (weight <= 4000) return 0; return 0; } else if (unit === 'oz') { if (weight < 17.64) return 2; if (weight < 35.27) return 1; return 0; } else if (unit === 'fl:oz') { if (weight < 16.91) return 2; if (weight < 33.81) return 1; return 0; } else if (unit === 'lb') { if (weight < 1.1) return 3; if (weight < 2.2) return 2; if (weight < 4.4) return 2; return 1; } return 1; }
        function formatWeight(weightValue) { const currentUnit = units[currentUnitIndex]; let valueInGrams = weightValue; let displayUnit = 'g'; let valueToDisplay = valueInGrams; let displayWeight; if (currentUnit === 'ml') { valueToDisplay = valueInGrams / G_PER_ML; displayUnit = 'ml'; } else if (currentUnit === 'oz') { valueToDisplay = valueInGrams / G_PER_OZ; displayUnit = 'oz'; } else if (currentUnit === 'fl:oz') { valueToDisplay = valueInGrams / 29.5735; displayUnit = 'fl:oz'; } else if (currentUnit === 'lb') { valueToDisplay = valueInGrams / G_PER_LB; displayUnit = 'lb'; } const decimalPlaces = getDecimalPlaces(valueToDisplay, currentUnit); if (Math.abs(valueToDisplay) < 0.3 && (currentUnit === 'g' || currentUnit === 'ml')) { displayWeight = '0.0'; } else { displayWeight = valueToDisplay.toFixed(decimalPlaces); } return { value: displayWeight, unit: displayUnit }; }
        function formatFlowRate(rateGramsPerSecond) { const currentUnit = units[currentUnitIndex]; let displayRate; let displayUnitSuffix = '/s'; if (currentUnit === 'ml') { displayRate = (rateGramsPerSecond / G_PER_ML).toFixed(1); displayUnitSuffix = 'ml/s'; } else if (currentUnit === 'oz') { displayRate = (rateGramsPerSecond / G_PER_OZ).toFixed(1); displayUnitSuffix = 'oz/s'; } else if (currentUnit === 'fl:oz') { displayRate = (rateGramsPerSecond / 29.5735).toFixed(1); displayUnitSuffix = 'fl:oz/s'; } else if (currentUnit === 'lb') { displayRate = (rateGramsPerSecond / G_PER_LB).toFixed(2); displayUnitSuffix = 'lb/s'; } else { displayRate = rateGramsPerSecond.toFixed(1); displayUnitSuffix = 'g/s'; } if (Math.abs(parseFloat(displayRate)) < 0.01) { displayRate = (0.0).toFixed(displayRate.includes('.') ? displayRate.split('.')[1].length : 1); } return { value: displayRate, unit: displayUnitSuffix }; }
        function showTareIndicator() { tareIndicator.classList.add('visible'); if (tareTimeout) { clearTimeout(tareTimeout); } tareTimeout = setTimeout(() => { tareIndicator.classList.remove('visible'); tareTimeout = null; }, 1000); }
        function startExtraction() { if (timerInterval || flowRateInterval) return; console.log("Starting Extraction Timer & Flow Rate Calc"); timerSeconds = 0; timerValue.textContent = formatTime(timerSeconds); lastWeightReading = currentWeight; lastWeightTime = Date.now(); currentFlowRateGramsPerSecond = 0.0; noFlowCounter = 0; timerInterval = setInterval(() => { timerSeconds++; if (timerSeconds >= 600) { stopExtraction(); timerSeconds = 599; } timerValue.textContent = formatTime(timerSeconds); }, 1000); flowRateInterval = setInterval(calculateFlowRate, FLOW_RATE_INTERVAL_MS); }
        function stopExtraction() { if (!timerInterval && !flowRateInterval) return; console.log("Stopping Extraction Timer & Flow Rate Calc"); if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } if (flowRateInterval) { clearInterval(flowRateInterval); flowRateInterval = null; } currentFlowRateGramsPerSecond = 0.0; lockedWeight = liquidWeight; lockedTime = timerSeconds; setState(State.FINISHED); }
        function calculateFlowRate() { const now = Date.now(); const timeDiff = (now - lastWeightTime) / 1000; if (timeDiff >= (FLOW_RATE_INTERVAL_MS / 1000)) { const weightDiff = currentWeight - lastWeightReading; currentFlowRateGramsPerSecond = (timeDiff > 0) ? (weightDiff / timeDiff) : 0; lastWeightReading = currentWeight; lastWeightTime = now; const formattedFlow = formatFlowRate(currentFlowRateGramsPerSecond); flowRateValue.textContent = formattedFlow.value; flowRateUnit.textContent = formattedFlow.unit; if (currentFlowRateGramsPerSecond < FLOW_STOP_THRESHOLD_G_PER_S) { noFlowCounter++; if (noFlowCounter >= NO_FLOW_CHECKS_TO_STOP) { console.log("Flow stop detected."); stopExtraction(); } } else { noFlowCounter = 0; } } }
        function resetScale() { stopExtraction(); timerSeconds = 0; currentWeight = 0.0; cupWeight = 198.0; liquidWeight = 0.0; lockedWeight = 0.0; lockedTime = 0; currentUnitIndex = 0; currentFlowRateGramsPerSecond = 0.0; noFlowCounter = 0; setState(State.WAITING_CUP); }

        function updateUI() {
            if (!mainContent) return;
            const currentUnit = units[currentUnitIndex];
            let promptText = ''; let hintText = ''; let shortPressAction = '---';
            let showWeightPrimary = false; let showLiquidPrimary = false;
            let enableRotation = false; let shortPressEnabled = false;
            mainContent.classList.add('center-content'); mainContent.classList.remove('align-end');

            switch (currentState) {
                case State.WAITING_CUP: promptText = "Place coffee cup"; hintText = "Waiting for placement..."; showWeightPrimary = true; enableRotation = true; break;
                case State.CUP_PLACED_TARED: promptText = "Waiting for extraction..."; hintText = "Rotate to switch units"; showWeightPrimary = true; enableRotation = true; break;
                case State.EXTRACTING: promptText = "Extracting..."; hintText = "Auto-timing..."; showWeightPrimary = true; enableRotation = false; break;

            if (showWeightPrimary) { const formatted = formatWeight(liquidWeight); primaryValue.textContent = formatted.value; primaryUnit.textContent = formatted.unit; primaryUnit.className = 'primary-unit'; if (unitColors[formatted.unit]) { primaryUnit.classList.add('unit-' + formatted.unit.replace(':', '\:')); } primaryValue.style.fontSize = '100px'; } 
            else if (showLiquidPrimary) { const formatted = formatWeight(lockedWeight); primaryValue.textContent = formatted.value; primaryUnit.textContent = formatted.unit; primaryUnit.className = 'primary-unit'; if (unitColors[formatted.unit]) { primaryUnit.classList.add('unit-' + formatted.unit.replace(':', '\:')); } primaryValue.style.fontSize = '100px'; }
            timerValue.textContent = (currentState === State.FINISHED) ? formatTime(lockedTime) : formatTime(timerSeconds);
            const formattedFlow = formatFlowRate(currentFlowRateGramsPerSecond);
            flowRateValue.textContent = formattedFlow.value; flowRateUnit.textContent = formattedFlow.unit;
            statusPrompt.textContent = promptText; hintBar.textContent = hintText;
            btnShortPress.textContent = `${shortPressAction} (短按)`; // Keep button text in Chinese
            btnShortPress.disabled = !shortPressEnabled; btnRotateLeft.disabled = !enableRotation; btnRotateRight.disabled = !enableRotation;
            btnSimulatePlaceCup.disabled = currentState !== State.WAITING_CUP;
            btnSimulateDripStart.disabled = currentState !== State.CUP_PLACED_TARED;
            btnSimulateDripStop.disabled = currentState !== State.EXTRACTING;
            btnSimulateRemoveCup.disabled = currentState !== State.FINISHED;
        }
        function setState(newState) { console.log(`State transition: ${currentState} -> ${newState}`); currentState = newState; if (mainContent) { updateUI(); } else { console.warn("setState called before DOM ready."); } }
        function simulatePlacement(weight) { console.log(`Simulating placement: ${weight}g`); currentWeight += weight; if (currentState === State.WAITING_CUP && currentWeight > 10) { liquidWeight = currentWeight; updateUI(); console.log(`Cup detected (${currentWeight.toFixed(1)}g), auto-taring.`); setTimeout(() => { showTareIndicator(); cupWeight = currentWeight; currentWeight = 0.0; liquidWeight = 0.0; setState(State.CUP_PLACED_TARED); }, 600); } else if (currentState === State.CUP_PLACED_TARED && currentWeight > FLOW_START_THRESHOLD_G) { console.log("Flow start detected."); liquidWeight = currentWeight; startExtraction(); setState(State.EXTRACTING); } else if (currentState === State.EXTRACTING) { liquidWeight = currentWeight; updateUI(); } }
        function simulateDripping() { if (currentState !== State.EXTRACTING || flowRateInterval === null) return; const dripAmount = Math.random() * 9 + 1; currentWeight += dripAmount; liquidWeight = currentWeight; console.log(`Simulated drip: +${dripAmount.toFixed(1)}g`); updateUI(); }
        function simulateDripStop() { if (currentState === State.EXTRACTING) { console.log("Simulating drip stop."); stopExtraction(); } }
        function simulateRemoval() { if (currentState === State.FINISHED) { console.log("Simulating cup removal (display remains locked)."); } else { console.warn(`Cannot simulate removal in state: ${currentState}`); } }
        function handleShortPress() { if (isPowerConfirmActive) { clearTimeout(powerConfirmTimeout); if (powerConfirmSelection === 'power-off') { simulatePowerOff(); } else { hidePowerConfirm(); } return; } console.log(`Short press in state: ${currentState}`); if (currentState === State.FINISHED) { resetScale(); } }
        function handleRotate(direction) { if (isPowerConfirmActive) { powerConfirmSelection = (powerConfirmSelection === 'cancel') ? 'power-off' : 'cancel'; updatePowerConfirmSelection(); resetPowerConfirmTimeout(); } else if (currentState === State.WAITING_CUP || currentState === State.CUP_PLACED_TARED) { currentUnitIndex = (currentUnitIndex + direction + units.length) % units.length; updateUI(); } }
        
        function showPowerConfirm() { isPowerConfirmActive = true; powerConfirmSelection = 'cancel'; updatePowerConfirmSelection(); powerOffConfirmOverlay.classList.add('visible'); if(hintBar) hintBar.textContent = "Rotate to select, short press to confirm"; resetPowerConfirmTimeout(); }
        function hidePowerConfirm() { if (powerConfirmTimeout) clearTimeout(powerConfirmTimeout); isPowerConfirmActive = false; powerOffConfirmOverlay.classList.remove('visible'); updateUI(); }
        function updatePowerConfirmSelection() { confirmCancelBtn.classList.toggle('selected', powerConfirmSelection === 'cancel'); confirmPowerOffBtn.classList.toggle('selected', powerConfirmSelection === 'power-off'); }
        function resetPowerConfirmTimeout() { if (powerConfirmTimeout) clearTimeout(powerConfirmTimeout); powerConfirmTimeout = setTimeout(() => { console.log("Power confirm timed out."); hidePowerConfirm(); }, POWER_CONFIRM_TIMEOUT_DURATION); }
        function simulatePowerOff() { console.log("Simulating Power Off..."); powerOffConfirmOverlay.innerHTML = '<p class="text-2xl">Powering Off...</p>'; disableAllButtons(); }
        function disableAllButtons() { [btnRotateLeft, btnRotateRight, btnShortPress, btnLongPress, btnReturnIndex, btnSimulatePlaceCup, btnSimulateDripStart, btnSimulateDripStop, btnSimulateRemoveCup, btnToggleLanguage].forEach(btn => {if(btn) btn.disabled = true;}); }

            btnSimulateRemoveCup.addEventListener('click', simulateRemoval);
